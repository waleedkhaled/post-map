<ion-header>
  <ion-navbar light>
    <ion-title>Comments</ion-title>
    <ion-buttons left>
      <button (click)="close()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let comment of arr">
      <!--ion-avatar item-left>
        <img [src]="comment.user.avatar">
      </ion-avatar-->
      <h2><strong>{{comment.user.username}}</strong></h2>
      <p>{{ comment.comments }}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" [(ngModel)]="newComment.comments" placeholder="add new comment"></ion-input>
    <ion-buttons end>
      <button (click)="addComment()">
        Post
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
